<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./cssAssests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9" value="9">
        <section class="col-md-2" class="time-block" value="9:00">
          9 A.M.
        </section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="10" value="10">
        <section class="col-md-2" class="time-block" value="10:00">
          10 A.M.
        </section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="11" value="11">
        <section class="col-md-2" class="time-block" value="11">
          11 A.M.
        </section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="12" value="12">
        <section class="col-md-2" class="time-block" value="12">
          12 A.M.
        </section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="1" value="1">
        <section class="col-md-2" class="time-block" value="1">1 P.M.</section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="2" value="2">
        <section class="col-md-2" class="time-block" value="2">2 P.M.</section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="3" value="3">
        <section class="col-md-2" class="time-block" value="3">3 P.M.</section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="4" value="4">
        <section class="col-md-2" class="time-block" value="4">4 P.M.</section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
      <div class="row" id="5" value="5">
        <section class="col-md-2" class="time-block" value="5">5 P.M.</section>
        <textarea class="col-md-8" id="textarea"></textarea>
        <button class="saveBtn" class="col=md-2">SAVE</button>
      </div>
    </div>
    <script src="lib/moment/moment.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/JS/script.js"></script>
  </body>
</html>
